<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="./css/main.css" />

		<title>Frontend Mentor | [Pricing Component]</title>
	</head>
	<body>
		<main class="w-100">
			<div class="container">
				<header class="header">
					<div class="header__title">
						<h1>Our Pricing</h1>
						<div class="header__toggle">
							<span>Annually</span>
							<label class="header__switch">
								<input type="checkbox" aria-label="switch-toggle" />
								<span class="slider"></span>
							</label>
							<span>Monthly</span>
						</div>
					</div>
				</header>
				<section class="plan">
					<div class="grid-auto">
						<div class="card card--neutral">
							<h2>Basic</h2>
							<div class="plan__price">
								<span class="dollar">&dollar;</span>
								<span class="price fade">19.99</span>
							</div>
							<div class="plan__cover">
								<p>500 GB Storage</p>
								<p>2 Users Allowed</p>
								<p>Send up to 3 GB</p>
							</div>
							<button class="btn btn-primary">Learn More</button>
						</div>
						<div class="card card--primary">
							<h2 class="card__heading">Professional</h2>
							<div class="plan__price">
								<span class="dollar">&dollar;</span>
								<span class="price fade">24.99</span>
							</div>
							<div class="plan__cover">
								<p>1 TB Storage</p>
								<p>5 Users Allowed</p>
								<p>Send up to 10 GB</p>
							</div>
							<button class="btn btn-neutral">Learn More</button>
						</div>
						<div class="card card--neutral">
							<h2>Master</h2>
							<div class="plan__price">
								<span class="dollar">&dollar;</span>
								<span class="price fade">39.99</span>
							</div>
							<div class="plan__cover">
								<p>2 TB Storage</p>
								<p>10 Users Allowed</p>
								<p>Send up to 20 GB</p>
							</div>
							<button class="btn btn-primary">Learn More</button>
						</div>
					</div>
				</section>
			</div>
		</main>

		<script src="index.js"></script>
	</body>
</html>
